<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>ES6</h1>
    <div>
        <button id="bt1">add one</button>
        <button id="bt2">add many</button>
        <button id="bt3">delete selected</button>
        <button id="bt4">update selected</button>
        <button id="bt5">get all</button>
        <button id="bt6">delete all</button>
    </div>
    <select name="" id="s1" size="4">
        <option value="kot">kot</option>
        <option value="pies">pies</option>
        <option value="krowa">krowa</option>
    </select>
    <select name="" id="s2" size="4">
        <option value="white">white</option>
        <option value="black">black</option>
        <option value="yellow">yellow</option>
    </select>
    <select name="" id="s3" size="4">

    </select>
</body>
<script>
    const name=document.getElementById("s1")
    const color=document.getElementById("s2")
    const fetchPost = async () => {
        console.log("fetch start");

        const data = JSON.stringify({
          name: name.value,
          color: color.value,
        });
        const options = {
          method: "POST",
          body: data,
        };

        const response = await fetch("/login", options);
        if (!response.ok) return response.status;
        else return await response.text(); // lub response.json()
      };
      document.getElementById("bt1").addEventListener("click", async ()=>{
        const x = await fetchPost()
        alert(x)
      })
</script>
</html>
